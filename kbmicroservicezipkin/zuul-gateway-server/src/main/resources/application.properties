spring.application.name=zuul-gateway-server
server.port=8765
#eureka.client.service-url.default-zone=http://localhost:8761/eureka
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Custom H2 Console URL
spring.h2.console.path=/h2
eureka.client.service-url.default-zone=http://localhost:8761/eureka
logging.file.name=c:/temp/application.log
logging.level.org.springframework=ERROR 
logging.level.com.currency=DEBUG
security.oauth2.resource.token-info-uri=http://localhost:9292/oauth/check_token
security.oauth2.client.client-id=currency
security.oauth2.client.client-secret=currencysecret

